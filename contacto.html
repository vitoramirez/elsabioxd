<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contacto</title>
<link rel="stylesheet" href="principal_2.css">
<link rel="icon" href="icono.png">
</head>
<body>
<div class="caja">
    <a href="index.html" class="boton">Inicio</a>
</div>

    <form class="form" action="https://formspree.io/f/mlezayke"
    method="POST">
        <div class="form__container">
            <h2 class="form__title">Contactame</h2>
            <input type="text" class="form__input" placeholder="Nombre:" name="name" required>
            <input type="text" class="form__input" placeholder="Apellido:" name="surname" required>
            <input type="email" class="form__input" placeholder="Email:" name="_replyto" required>
            <input type="number" class="form__input" placeholder="Numero:" name="number" required>
            <textarea class="form__input form__input--message" placeholder="Mensaje" name="message"></textarea>

            <input type="submit" value="Enviar" class="form__cta">
        </div>
    </form>

</div>

<div class="icon">
    <i class="fab fa-instagram"></i>
</div>
</body>
</html>
